<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="add.css">
</head>
<body>
<center >
<h3>To-Do List</h3>
   <table class="centers1">
	   <tr>
		    <td>Add Task:</td>
		    <td><a href="addTask.html" type="button" class="btn">Add</a></td>
	   </tr>
	   <tr>
		    <td>View Task:</td>
		    <td><a href="View.jsp" type="button" class="btn">View</a></td>
	   </tr>
	   <tr>
		    <td>Tasks Completed:</td>
		    <td><a href="historypg.jsp" type="button" class="btn">Completed</a></td>
	   </tr>
	   <tr>
		    <td>Clear Tasks:</td>
		    <td><a class="btn" data-bs-toggle="modal" data-bs-target="#clearConfirm">Clear</a></td>
	   </tr>
</table>
</center>
<div class="modal fade" id="clearConfirm" tabindex="-1" aria-labelledby="clearLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="clearLabel">Clear Confirm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to clear all tasks?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <a type="button" class="btn btn-danger" href="ClearTasks">Clear Tasks</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
